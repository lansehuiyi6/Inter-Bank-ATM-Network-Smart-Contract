<!DOCTYPE html>
<html>
  <head>
    <title>Inter-Bank ATM Network</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1 style="text-align:center">Inter-Bank ATM Network DAPP</h1>

    <hr>
      <h1>Register a Bank</h1>
      <p>Requires a fund of 10ETH...</p>
      <p>Termination notice is for 90 days.</p>
      <button id="createStar" onclick="App.createStar()">Register</button> <span id="bank"></span>
      <br><br>
      <label for="name">Fund Amount (in Wei):</label><input type="text" id="fundamount"></input>
      <button id="createStar" onclick="App.fundBank()">Fund</button>
      <button id="createStar" onclick="App.terminateNoticeBank()">Termination Notice</button>
      <button id="createStar" onclick="App.withdrawBank()">Withdraw Fund</button>
      <br><br>
      <button id="createStar" onclick="App.getBalance()">View Balance</button> 
      <span id="balance"></span>
      <br><hr>
      <h1>Request Transfer</h1>
      <label for="name">Correlation ID:</label><input type="text" id="Correlation"></input>
      <label for="name">Customer Bank Account:</label><input type="text" id="Customer"></input>
      <label for="name">Bank's Address:</label><input type="text" id="Address"></input>
      <label for="name">Amount:</label><input type="text" id="Amount"></input>
      <label for="name">Transaction Type:</label><select id="RTransaction">
        <option value="0">Unknown</option>
        <option value="1">Deposit</option>
        <option value="2">Withdrawl</option>
      </select>
      <br><br><button onclick="App.requestTransfer()">Request Transfer</button> <span id="transferid"></span>
     
      <h1>Confirm Transfer</h1>
      <label for="name">Transaction ID:</label><input type="text" id="Transaction"></input>
      <br><button onclick="App.confirmTransfer()">Confirm Transfer</button> <span id="status2"></span>
      <br>
      <br><button onclick="App.getFrom()">View From of Transaction</button>
     <button onclick="App.getTo()">View To of Transaction</button>
    <button onclick="App.getFromAccount()">View Customer of Transaction</button>
      <button onclick="App.getAmount()">View Amount of Transaction</button>
     <button onclick="App.getState()">View State of Transaction</button>
     <br>
     <span id="view"></span>
      <span id="status"></span>
      <br>
    <script src="index.js"></script>
  </body>
</html>
